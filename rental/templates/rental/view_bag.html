{% extends 'base.html' %}
{% block content %}
    <h1>Bag Contents</h1>
    <ul>
        {% for cart_item in cart_items %}
            <li>
                {{ cart_item.quantity }} x {{ cart_item.book.title }}
            </li>
        {% empty %}
            <li>Your bag is empty.</li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
    <a class="btn btn-primary" href="{% url 'checkout' %}">Checkout</a>
{% endblock %}
