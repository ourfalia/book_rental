{% extends 'base.html' %}
{% block content %}
    <h1>Book Search</h1>
    <form method="GET" action="{% url 'book_search' %}">
    <input type="text" name="q" placeholder="Search for books">
    <button type="submit">Search</button>
    </form>
    <h1>Book List</h1>
    <div class="row">
        {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if book.image %}
                        <img class="card-img-top" src="{{ book.image.url }}" alt="{{ book.title }}">
                    {% else %}
                        <div class="card-img-top-placeholder"></div>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.author }}</p>
                        <a href="{% url 'book_detail' pk=book.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </div>
{% endblock %}
