{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4">Book Search</h1>
                <form method="GET" action="{% url 'book_search' %}" class="mb-4">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search for books" aria-label="Search for books" aria-describedby="search-btn">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <h1 class="col-md-12">Book List</h1>
            {% for book in books %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if book.image %}
                            <img class="card-img-top" src="{{ book.image.url }}" alt="{{ book.title }}">
                        {% else %}
                            <div class="card-img-top-placeholder"></div>
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">{{ book.author }}</p>
                            <a href="{% url 'book_detail' pk=book.pk %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-md-12">
                    <p>No books found.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
