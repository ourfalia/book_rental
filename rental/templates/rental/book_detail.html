{% extends 'base.html' %}
{% block content %}
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>{{ book.description }}</p>
    {% if book.image %}
        <img src="{{ book.image.url }}" alt="{{ book.title }}" class="img-fluid">
    {% endif %}
   
    <a class="btn btn-primary" href="{% url 'reserve_book' pk=book.pk %}">Reserve Book</a>
{% endblock %}
